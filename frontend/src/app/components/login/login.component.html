
<h1>LOGIN USUARIO </h1>

<form (ngSubmit)="loginUser()">
   
    <div class="form-group">
    <label for="name">Username:</label>
    <input type="text" id="email" [(ngModel)]="user.username" name="email" required>
  </div>

  <div class="form-group">
    <label for="name">Password</label>
    <input type="text" id="password" [(ngModel)]="user.password" name="password" required>
  </div>

  <button type="submit">Iniciar sesi√≥n</button>
</form>
